<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求1~n之间所有偶数的和</title>
</head>
<body>
<script type="text/javascript">
    function sum2(n) {
        var sum = 0;
        for (var i = 1; i<= n; i++) {
            if(i % 2 == 0) {
                sum = sum + i;
            }
        }
        console.log(sum);
    }
    sum2(100)
</script>
</body>
</html>
