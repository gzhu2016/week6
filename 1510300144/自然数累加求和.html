<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求1~n所有自然数的和</title>
</head>
<body>
<script type="text/javascript">
    function sum1(n) {
        var sum = 0;
        for (var i = 1; i<= n; i++) {
            sum = sum + i;
        }
        console.log(sum);
    }
    sum1 (100)
</script>
</body>
</html>
