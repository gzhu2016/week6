    <title>求1到n之间所有偶数的和</title>
</head>
<body>
<script type="text/javascript">
    function sum2(n) {
        var s = 0;
        for (var i = 1; i<= n; i++) {
            if(i % 2 == 0) {
                s = s + i;
            }
        }
        console.log(s);

    }
  sum2(100)
</script>
